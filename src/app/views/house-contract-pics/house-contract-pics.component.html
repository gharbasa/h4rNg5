<table width="100%">
<tr *ngIf="errorMessage != ''">
    <td>{{errorMessage}}</td>
</tr>
<tr *ngIf="houseContractPics.length > 0">
    <td>
        Pictures::
        <a (click)="prevImage()" href="#" title="Previous picture"><fa-icon [icon]="['fas', 'backward']"></fa-icon></a>
        ({{viewIndex+1}}/{{houseContractPics.length}})
        <a (click)="nextImage()" href="#" title="Next picture"><fa-icon [icon]="['fas', 'forward']"></fa-icon></a>
        
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a (click)="deleteImage()" href="#" title="Delete the picture">(<fa-icon [icon]="['fas', 'cut']"></fa-icon>)</a>
        
        <span *ngFor="let houseContractPic of houseContractPics; let i = index" (click)="zoom()">
            <h4r-pic-album [housePic]="houseContractPic" *ngIf="(i===viewIndex)" [imageWidth]="imageWidth" [imageHeight]="imageHeight"></h4r-pic-album>
        </span>
    </td>
    </tr>
    <tr>
    <td>
        <fa-icon class='fa-lg' [icon]="['fas', 'upload']"  (click)="fileUploadImageClicked()" style="cursor:pointer" title="Upload image (png, jpeg, gif)"></fa-icon>
        <input name="image" type="file" (change)="handleFileInput($event)" style="display:none" id='fileUpload'>
        <input name="about_pic" type="text" size="25" [(ngModel)]="newHouseContractPic.about_pic" placeholder="Describe">
        <button type="button" class="btn btn-success"  (click)="attachContractPic()">Attach</button>
        <br/>
        <label name="uploadedFileName" *ngIf="newHouseContractPic && newHouseContractPic.picture && newHouseContractPic.picture.filename">{{newHouseContractPic.picture.filename}}</label>
    
    </td>
    </tr>
</table>
