  Houses <a routerLink="../house/-1">(+)</a>
  <table>
      <tbody>
    <tr>
        <th>House</th>
        <th>Address</th>
        <th>Description</th>
        <th>No. of floors</th>
    </tr>
    </tbody>
    <tbody>
        <tr *ngFor="let house of houses"  [ngStyle]="{'color':house.active? '' : '#959ba5' }">
            <td><a routerLink="../house/{{house.id}}">{{house.name}}</a></td>
            <td>{{house.addr1}}, {{house.addr2}}<br/>{{house.addr3}}, {{house.addr4}}</td>
            <td>{{house.description}}</td>
            <td>{{house.no_of_floors}}</td>
        </tr>
    </tbody>
  </table>
