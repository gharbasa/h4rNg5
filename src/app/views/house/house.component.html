<h4>House</h4>

<div id='formDiv' class="row justify-content-center">
      <form novalidate #form="ngForm">
    
          <div class="field" *ngIf='house.message != ""' style="color:green">
            <label>Message:</label>
            <label>{{house.message}}</label>
          </div>
          <div class="field" *ngIf='house.errorMessage != ""' style="color:red">
            <label>Error Message:</label>
            <label>{{house.errorMessage}}</label>
          </div>
       
         <table colspan="2">
          <tr>
              <td><div class="field">
          
            <p>Name: 
                <input [autofocus]="true" name="name" type="text" size="25" [(ngModel)]="house.name" placeholder="House name"/>
             </p>
          
          </div></td>
          
          </tr>
          
          <tr>
              <td><div class="field">
          
            <p>Address: 
                <input name="addr1" type="text" size="25" [(ngModel)]="house.addr1" placeholder="House no."/>
             </p>
          
          </div></td>
          
          </tr>
          
          <tr>
              <td><div class="field">
          
            <p>: 
                <input name="addr2" type="text" size="25" [(ngModel)]="house.addr2" placeholder="Street"/>
             </p>
          
          </div></td>
          
          </tr>
          
          <tr>
              <td><div class="field">
          
            <p>: 
                <input name="addr3" type="text" size="25" [(ngModel)]="house.addr3" placeholder="City, Zip code"/>
             </p>
          
          </div></td>
          
          </tr>
          
          <tr>
              <td><div class="field">
          
            <p>: 
                <input name="addr4" type="text" size="25" [(ngModel)]="house.addr4" placeholder="State,Country"/>
             </p>
          
          </div></td>
          
          </tr>
          
          <tr>
              <td><div class="field">
          
            <p>Processing fee: 
                <input name="processing_fee" type="text" size="25" [(ngModel)]="house.processing_fee" placeholder="Processing fee"/>
             </p>
          
          </div></td>
          
          </tr>
          
          <tr>
              <td><div class="field">
          
            <p>Manager: 
                <input name="manager_id" type="text" size="25" [(ngModel)]="house.manager_id" placeholder="Manager"/>
             </p>
          
          </div></td>
          
          </tr>


          <tr><td>
            <div class="field">
            <p> Community:
                <ng-select name="community_id" [items]="communities"
                   bindLabel="name"
                   bindValue="id"
                   placeholder="Community"
                   [(ngModel)]="house.community_id">
                </ng-select>
            </p>
          </div>
          </td></tr>
          <tr><td>
          <div class="field">
          
            <p>Active? :
                <input name="active" [(ngModel)]="house.active" type="checkbox">
            </p>
         
          </div>
          </td></tr>
        </table>
          <br />
          
        <button type="button" class="btn btn-success"  (click)="saveRecord()">Save</button>
        
      </form>
      <h4r-house-pics [house]="house"></h4r-house-pics>
      <h4r-house-notes [house]="house"></h4r-house-notes>
</div>
