 <div class="row justify-content-center">
      <form novalidate #form="ngForm">
          <div class="field">
          <p><input name="username" placeholder="Login Id" class="form-control" [(ngModel)]="usersession.login" [autofocus]="true"/></p> 
           </div>
           
           <div class="field">         
          <p><input type="password" name="password" placeholder="Password" class="form-control" [(ngModel)]="usersession.password"/></p>
           </div>
           
         <p><button type="submit" class="btn btn-primary my-1" (click)="login()">Login</button></p>
         
         <a href="#" (click)= "newUserClicked()">New user?</a>
         <br />
         <a href="#" (click)= "forgotPassword()">Forgot password?</a>
        </form>
</div>
