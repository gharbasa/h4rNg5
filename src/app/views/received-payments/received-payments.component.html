<span *ngIf="payments != null">
    <h4 title="Notes"> <fa-icon [icon]="['fas', 'dollar-sign']"></fa-icon>Received ({{payments.length}}) installments</h4>
    <p> 
        <br/>
        <span *ngIf="payments.length > 0">
            <span *ngFor="let payment of payments; let i = index">
                <p>
                    <fa-icon [icon]="['fas', 'dollar-sign']"></fa-icon>
                        {{payment.createdAt}}: <i>Received</i> {{payment.payment}} on {{payment.paymentDate}} 
                        <br/><fa-icon [icon]="['fas', 'comment']"></fa-icon> {{payment.note}}
                </p>
            </span>
        </span>
    </p>
</span>
