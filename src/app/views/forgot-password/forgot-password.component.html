Reset password

<div id='formDiv' class="row justify-content-center">
      <form novalidate #form="ngForm">

          <div class="field" *ngIf='message != ""' style="color:green">
            <label>Message:</label>
            <label>{{message}}</label>
          </div>
          <div class="field" *ngIf='errorMessage != ""' style="color:red">
            <label>Error Message:</label>
            <label>{{errorMessage}}</label>
          </div>
       
         <ul class="form">
          
          <li><div class="field">
          
            <p>Login ID: <input  [autofocus]="true" name="login" [(ngModel)]="user.login" type="text" size="25" placeholder="Login ID"></p>
         
          </div></li>
          
          <li><div class="field">
          
            <p>Email: <input name="email" type="text" [(ngModel)]="user.email" size="25" placeholder="Email"></p>
         
          </div></li>
    
              
          <li><div class="field left-form">
          
            <p>Identification: <input name="adhaar_no" [(ngModel)]="user.adhaar_no" type="text" size="25" placeholder="Aadhar or Driving license No"></p>
         
          </div></li>
          
          <div class="field">
           Gender: <input name="sex" [value]=1 type="radio" [(ngModel)]="user.sex"> Male
                &nbsp;&nbsp;&nbsp;<input name="sex" [value]=2 type="radio" [(ngModel)]="user.sex"> Female
                &nbsp;&nbsp;&nbsp;<input name="sex" [value]=0 type="radio" [(ngModel)]="user.sex"> Other
          </div>
          
          <div class="field">
          
            <p>Password: <input name="password" [(ngModel)]="user.password" type="password" size="25" placeholder="Password"></p>
         
          </div>
          
           <div class="field">
          
            <p>Confirm Password: <input name="password_confirmation" [(ngModel)]="user.password_confirmation" type="password" size="25" placeholder="Confirm Password"></p>

          </div>
          
          <br/>
          <button type="button" class="btn btn-success"  (click)="forgotPassword()">Reset</button>
       </ul>  
          
        
      </form>
</div>
