<h4>User registration</h4>

<div id='formDiv' class="row justify-content-center">
      <form novalidate #form="ngForm">

          <div class="field" *ngIf='user.message != ""' style="color:green">
            <label>Message:</label>
            <label>{{user.message}}</label>
          </div>
          <div class="field" *ngIf='user.errorMessage != ""' style="color:red">
            <label>Error Message:</label>
            <label>{{user.errorMessage}}</label>
          </div>
       
         <table colspan="2">
          <tr>
              <td><div class="field">
          
            <p>First Name: <input [autofocus]="true" name="fname" type="text" size="25" [(ngModel)]="user.fname" placeholder="First name"/></p>
          
          </div></td>
          
          </tr>
          
          <tr><div class="field">
              
              <p>Middle Name: <input name="mname" type="text" size="25" [(ngModel)]="user.mname" placeholder="Middle name"/></p>
          
          </div></tr>
          
          <div class="field">
         
            <p>Last Name: <input name="lname" type="text" size="25" [(ngModel)]="user.lname" placeholder="Last name"></p>
          
          </div>
          
          <div class="field">
          
            <p>Login ID: <input name="login" [(ngModel)]="user.login" type="text" size="25" placeholder="Login ID"></p>
         
          </div>
          
          <div class="field">
          
            <p>Email: <input name="email" type="text" [(ngModel)]="user.email" size="25" placeholder="Email"></p>
         
          </div>
          
          <div class="field left-form">
          
            <p>Identification: <input name="adhaar_no" [(ngModel)]="user.adhaar_no" type="text" size="25" placeholder="Aadhar or Driving license No"></p>
         
          </div>
         
           <div class="field">
          
            <p>Password: <input name="password" [(ngModel)]="user.password" type="password" size="25" placeholder="Password"></p>
         
          </div>
        
           <div class="field">
          
            <p>Confirm Password: <input name="password_confirmation" [(ngModel)]="user.password_confirmation" type="password" size="25" placeholder="Confirm Password"></p>
         
          </div>
          
          <div class="field">
              
          <p>Phone Number:<input name="phone1" type="text" size="25"  [(ngModel)]="user.phone1" placeholder="Quick Contact"></p>
          
          </div>
        
          <div class="field">
          
            <p>Address 1: <input name="addr1" [(ngModel)]="user.addr1" type="text" size="25" placeholder="Address 1"></p>
         
          </div>
          
           <div class="field">
          
            <p>Address 2: <input name="addr2" [(ngModel)]="user.addr2" type="text" size="25" placeholder="Address 2"></p>
         
          </div>
          
          <div class="field">
          
            <p>Address 3: <input name="addr3" [(ngModel)]="user.addr3" type="text" size="25" placeholder="Address 3"></p>
         
          </div>
          
           <div class="field">
          
            <p>Address 4: <input name="addr4" type="text" size="25" [(ngModel)]="user.addr4" placeholder="Address 4"></p>
         
          </div>
        
        </table>
          <br />
            Picture <img [src]="avatar"  height="50" width="50">&nbsp;&nbsp;&nbsp;<input name="avatar" type="file" (change)="handleFileInput($event)">
            <br/> 
        <button type="button" class="btn btn-success"  (click)="saveRecord()">Save</button>
        
      </form>
</div>
