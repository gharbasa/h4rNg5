<p *ngIf="notification != null">   
    <span><i>{{notification.created_at}}</i> - {{notification.subject}}</span>
    <br/>
    <span>{{notification.content}}</span>
    <a href="#" (click)="deleteNotification()" title="Delete notification">
        (<fa-icon [icon]="['fas', 'cut']"></fa-icon>)
    </a>
</p>
