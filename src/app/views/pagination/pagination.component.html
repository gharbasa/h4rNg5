<p *ngIf="pageSettings.prepareViewableList() != null && pageSettings.prepareViewableList().length > 0 && pageSettings.pageNumbers.length  > 1">
  <a *ngFor="let page of pageSettings.pageNumbers" href="#" (click)="pageClicked(page)"
      [ngClass]="{'boldUnderline':page == pageSettings.currentPage}">
      &nbsp;{{page}}&nbsp;
  </a>
</p>
